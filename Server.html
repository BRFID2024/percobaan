<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Akses Terbatas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Loading...</h1>
    </div>

    <script>
        // Define the user-agent of the allowed application
        const allowedUserAgent = "OTT Navigator";

        // Check the user-agent of the current visitor
        const userAgent = navigator.userAgent;

        // Function to fetch and display content from the link
        async function displayContent() {
            try {
                const response = await fetch('https://pastebin.com/raw/0tWWueCH');
                if (!response.ok) throw new Error("Failed to fetch content");
                const content = await response.text();
                document.getElementById('content').innerHTML = `<pre>${content}</pre>`;
            } catch (error) {
                document.getElementById('content').innerHTML = `<h1>Error loading content</h1>`;
            }
        }

        // Display content or show a message based on the user-agent
        if (userAgent.includes(allowedUserAgent)) {
            displayContent();
        } else {
            document.getElementById('content').innerHTML = `
                <h1>Percobaan</h1>
                <p>Konten hanya dapat diakses melalui aplikasi tertentu.</p>
            `;
        }
    </script>
</body>
</html>
